<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ProductPage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-fixed-size {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .bg-brown {
            background-color: #602000;
        }

        .footer-logo {
            width: 120px; /* Adjust size as needed */
            height: 140px; /* Adjust size as needed */
            border-radius: 90%; /* Ensures the logo appears as a circle */
            overflow: hidden; /* Ensures content doesn't overflow */
        }

        .footer-logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <hr>
    <div class="container mt-5">
        <h1 class="text-center top-50">Products</h1><br>
        <div class="row">
            <!-- Thymeleaf iteration over products -->
            <div class="col-md-3" th:each="product : ${products}">
                <div class="card mb-4">
                    <!-- Thymeleaf image URL processing -->
                    <img alt="Product Image" class="card-img-top img-fixed-size" th:src="@{${product.imageUrl}}">
                    <div class="card-body">
                        <!-- Thymeleaf text processing -->
                        <h5 class="card-title card-title-center card-title-bold" th:text="${product.name}">Product Name</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="mt-5 bg-brown text-white">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <div class="footer-logo">
                    <!-- Ensure the path to the logo is correct -->
                    <img src="../images/logo.png" alt="Logo">
                </div>
            </div>
            <div class="col-md-4">
                <h5>Navigation</h5>
                <ul class="list-unstyled">
                    <!-- Thymeleaf attribute syntax for href -->
                    <li><a class="text-white" th:href="@{/}">Home</a></li>
                    <li><a class="text-white" th:href="@{/registaretionReservation}">Register</a></li>
                    <li><a class="text-white" th:href="@{/login}">Login</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Social Media</h5>
                <ul class="list-unstyled">
                    <li><a class="text-white" th:href="@{https://www.facebook.com/jai.restaurent}">Facebook</a></li>
                    <li><a class="text-white" th:href="@{https://www.facebook.com/jai.restaurent}">X</a></li>
                    <li><a class="text-white" th:href="@{https://github.com/muthasirMohamet}">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>
    <p style="text-align: center;">Waxan kuugu adeegi doona sida ugu dhaqsiyaha badan</p>
    <p style="text-align: center;">&copy; Xuquuqda halkan wey xadidan tahay.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
